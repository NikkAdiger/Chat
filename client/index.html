<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>

<div class="conteiner" style="top: 50px;">

    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3" id="posts">
            <div class="center">
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large green modal-trigger" data-target="createForm">
            <i class="large material-icons">add</i>
        </a>
    </div>

    <div id="createForm" class="modal">
        <div class="modal-content">
            <h4>Create post</h4>
            <div class="input-field">
                <input id="tittle" type="text" class="validate" required>
                <label for="tittle">Tittle</label>
            </div>
            <div class="input-field">
                <textarea id="text" class="materialize-textarea"></textarea>
                <label for="text">Text</label>
            </div>
            <div class="input-field">
                <input placeholder="Date" type="text" class="datepicker">
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="createPost">Agree</a>
        </div>
    </div>


</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>
</html>
